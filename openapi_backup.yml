components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # ===== BASIC SCHEMAS =====
    SystemInfo:
      type: object
      properties:
        name:
          type: string
        version:
          type: string
        status:
          type: string

    HealthStatus:
      type: object
      properties:
        status:
          type: string
        timestamp:
          type: string

    # ===== AUTHENTICATION SCHEMAS =====
    RegisterRequest:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
      required: [username, email, password]

    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required: [username, password]

    Token:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: integer

    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string

    UserProfileResponse:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        created_at:
          type: string
        settings:
          type: object

    # ===== USER MANAGEMENT SCHEMAS =====
    CreateUserRequest:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
      required: [username, email]

    UserResponse:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string

    UserSettings:
      type: object
      properties:
        language:
          type: string
        theme:
          type: string
        notifications:
          type: boolean

    # ===== CONFIGURATION SCHEMAS =====
    JiraConfigCreate:
      type: object
      properties:
        config_name:
          type: string
        jira_url:
          type: string
        username:
          type: string
        password:
          type: string
      required: [config_name, jira_url, username, password]

    ConfigResponse:
      type: object
      properties:
        id:
          type: integer
        config_name:
          type: string
        jira_url:
          type: string
        status:
          type: string

    # ===== SYNC SCHEMAS =====
    SyncTask:
      type: object
      properties:
        id:
          type: integer
        status:
          type: string
        progress_percentage:
          type: integer

    SyncTaskCreate:
      type: object
      properties:
        sources:
          type: array
          items:
            type: string
      required: [sources]

    # ===== GENERATION SCHEMAS =====
    GenerateRequest:
      type: object
      properties:
        topic:
          type: string
        language:
          type: string
      required: [topic]

    GenerateRFCRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        template:
          type: string
      required: [title, description]

    StartSessionRequest:
      type: object
      properties:
        task_type:
          type: string
        initial_request:
          type: string
      required: [task_type, initial_request]

    # ===== AI ENHANCEMENT SCHEMAS =====
    ModelTrainingRequest:
      type: object
      properties:
        training_type:
          type: string
          enum: [full, incremental, multilingual]
        use_feedback:
          type: boolean
          default: true
        epochs:
          type: integer
      required: [training_type]

    ModelTrainingResponse:
      type: object
      properties:
        status:
          type: string
        training_id:
          type: string
        message:
          type: string
        estimated_duration_minutes:
          type: integer

    RFCQualityAnalysisRequest:
      type: object
      properties:
        rfc_content:
          type: string
        rfc_title:
          type: string
      required: [rfc_content]

    RFCQualityAnalysisResponse:
      type: object
      properties:
        overall_score:
          type: number
        structure_score:
          type: number
        completeness_score:
          type: number
        technical_depth_score:
          type: number
        clarity_score:
          type: number
        improvement_suggestions:
          type: array
          items:
            type: string
        missing_sections:
          type: array
          items:
            type: string
        weak_areas:
          type: array
          items:
            type: string

    SearchOptimizationRequest:
      type: object
      properties:
        test_queries:
          type: array
          items:
            type: string
        optimization_type:
          type: string
          enum: [performance, quality, full]
          default: full

    SearchOptimizationResponse:
      type: object
      properties:
        performance_metrics:
          type: object
        optimization_recommendations:
          type: array
          items:
            type: object
        cache_statistics:
          type: object
        improvement_summary:
          type: string

    # ===== SEARCH SCHEMAS =====
    SearchRequest:
      type: object
      properties:
        query:
          type: string
        language:
          type: string
      required: [query]

    VectorSearchRequest:
      type: object
      properties:
        query:
          type: string
        collections:
          type: array
          items:
            type: string
        limit:
          type: integer
          default: 10
        filters:
          type: object
        include_snippets:
          type: boolean
          default: true
        hybrid_search:
          type: boolean
          default: true
      required: [query]

    VectorSearchResponse:
      type: object
      properties:
        query:
          type: string
        results:
          type: array
          items:
            $ref: '#/components/schemas/SearchResult'
        total_results:
          type: integer
        search_time_ms:
          type: number
        collections_searched:
          type: array
          items:
            type: string

    SearchResult:
      type: object
      properties:
        doc_id:
          type: string
        title:
          type: string
        content:
          type: string
        score:
          type: number
        source:
          type: string
        source_type:
          type: string
        url:
          type: string
        highlights:
          type: array
          items:
            type: string

    SearchSuggestionsRequest:
      type: object
      properties:
        partial_query:
          type: string
      required: [partial_query]

    SearchFiltersRequest:
      type: object
      properties:
        filters:
          type: object

    AdvancedSearchRequest:
      type: object
      properties:
        query:
          type: string
        filters:
          type: object
        sort_by:
          type: string
        date_range:
          type: object
      required: [query]

    SearchExportRequest:
      type: object
      properties:
        query:
          type: string
        format:
          type: string
          enum: [json, csv, xlsx]
      required: [query, format]

    # ===== DOCUMENT SCHEMAS =====
    IndexDocumentRequest:
      type: object
      properties:
        content:
          type: string
        metadata:
          type: object
      required: [content]

    CreateDocumentRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        source_type:
          type: string
      required: [title, content]

    UpdateDocumentRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string

    DocumentSearchRequest:
      type: object
      properties:
        query:
          type: string
        filters:
          type: object
      required: [query]

    # ===== DOCUMENTATION SCHEMAS =====
    CodeAnalysisRequest:
      type: object
      properties:
        code:
          type: string
        language:
          type: string
      required: [code, language]

    DocumentationGenerateRequest:
      type: object
      properties:
        project_id:
          type: string
        doc_type:
          type: string
      required: [project_id, doc_type]

    # ===== FEEDBACK SCHEMAS =====
    FeedbackRequest:
      type: object
      properties:
        session_id:
          type: string
        rating:
          type: integer
        comment:
          type: string
      required: [session_id, rating]

    QualityFeedbackRequest:
      type: object
      properties:
        rfc_id:
          type: string
        quality_score:
          type: number
        feedback_text:
          type: string
      required: [rfc_id, quality_score]

    LearningFeedbackRequest:
      type: object
      properties:
        session_id:
          type: string
        feedback_type:
          type: string
        rating:
          type: integer
      required: [session_id, feedback_type]

    # ===== LLM MANAGEMENT SCHEMAS =====
    RoutingStrategyRequest:
      type: object
      properties:
        strategy:
          type: string
          enum: [round_robin, cost_optimized, performance_optimized, balanced, quality_first, fallback_chain]
      required: [strategy]

    LLMTestRequest:
      type: object
      properties:
        providers:
          type: array
          items:
            type: string
        test_prompt:
          type: string
      required: [providers]
